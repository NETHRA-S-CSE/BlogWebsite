<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="Editor.css">
</head>
<body>
    <div class="banner">
        
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img.png"  alt="Upload the Banner Image"></label>

    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog Heading"></textarea>
        <textarea type="text" class="article" placeholder="Write your Blog here..."></textarea>
    </div>
    <div class="blog-image-options">
        <button class="publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="publish-btn">Upload Image</label>

    </div>

</body>
</html>
